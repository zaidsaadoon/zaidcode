 <script type="text/javascript">

    switch (("" + num).length) {
        case 1:
            return word[num];//get the value from the arrry word depend on its index 
      
        default:
            return "cannot be converted"//if it is not only one decimal number
    }
    }
 


 var outPutArray = new Array(Number.length);//to create new array for the output
 for(i=0;i<Number.length;i++){
    outPutArray[i]=convertNumIntoWords(Number[i]);//to call the function and get the output in an array

     }
